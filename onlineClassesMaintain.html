<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Online Classes</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
      
      <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
      <script>
        $(function(){
            $('#addOnClass').click(function(){
                
                $.ajax({
                    url: '/addOnClass',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function(response){
                        if (response.localeCompare("Success") == 0) {
                            alert("Online Class Created!");
                            $('#inputUrl').val('');
                            $('#inputBrowser').val('');
                            $('#inputID').val('');

                        }
                        else {
                            alert("Online Class Cannot Be Created!");
                        }
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
            $('#findOnClass').click(function(){
                $.ajax({
                    url: '/findOnClass',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function(response){
                        if (response.localeCompare('Error') == 0) {
                            alert("Online Class not found!");
                            $('#inputUrl').val('');
                            $('#inputBrowser').val('');
                            $('#inputID').val('');
                            $('#inputOffID').val('');
                        }
                        else {
                            var res = response.split(";");
                            $('#inputUrl').val(res[1]);
                            $('#inputBrowser').val(res[2]);
                            $('#inputID').val(res[3]);
                        }
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
            $('#updateOnClass').click(function(){
                $.ajax({
                    url: '/updateOnClass',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function(response){
                        if (response.localeCompare("Success") == 0) {
                            alert("Online Class Updated!");
                            $('#inputUrl').val('');
                            $('#inputBrowser').val('');
                            $('#inputID').val('');
                            $('#inputOnID').val('');
                        }
                        else {
                            alert("Online Class Cannot Be Updated!");
                        }
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
            $('#deleteOnClass').click(function(){
                $.ajax({
                    url: '/deleteOnClass',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function(response){
                        if (response.localeCompare("Success") == 0) {
                            alert("Online Class Deleted!");
                            $('#inputUrl').val('');
                            $('#inputBrowser').val('');
                            $('#inputID').val('');
                            $('#inputOnID').val('');
                        }
                        else {
                            alert("Online Class Cannot Be Deleted!");
                        }
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
        });
      </script>
    <style>
    
        html,
        body {
          height: 100%;
        }

        body {
            
          background-color: #f5f5f5;
        }
        
        .buttons {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }
        
        .form-add {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }
        
    
    
    </style>
  </head>

  <body class="text-center">
        <h1>Online Classes</h1><br/>
        <form class="form-add" role="form">
          <label for="inputUrl" class="sr-only">Class URL</label>
          <input type="text" id="inputUrl" name="url" class="form-control" placeholder="Class URL" required autofocus>
          <label for="inputBrowswer" class="sr-only">Class Browser</label>
          <input type="text" id="inputBrowser" name="browser" class="form-control" placeholder="Class Browser" required>
          <label for="inputID" class="sr-only">ID</label>
          <input type="number" id="inputID" name="classID" class="form-control" placeholder="Class ID" required>
          
          
          <br/>
          <button class="btn btn-lg btn-primary btn-block" type="button" id="addOnClass">Create Class</button> <br/>
          <label for="inputOffID" class="sr-only">Online Class ID</label>
          <input type="number" id="inputOnID" name="onID" class="form-control" placeholder="Online Class ID" required><br/>
          <button class="btn btn-lg btn-primary btn-block" type="button" id="findOnClass">Find Class</button>
          <button class="btn btn-lg btn-primary btn-block" type="button" id="updateOnClass">Update Class</button>
          <button class="btn btn-lg btn-primary btn-block" type="button" id="deleteOnClass">Delete Class</button>
          <button class="btn btn-lg btn-primary btn-block" type="button" id="Return to Menu" onclick="location.href='http://localhost:5000/staffConsole'">Return</button>
          <p>* You need to enter a valid Online  ID for Find, Update and Delete <br/>
        </form>
      
  </body>
</html>
