<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Courses</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
      
      <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
      <script>
        $(function(){
            $('#addCourse').click(function(){
                
                $.ajax({
                    url: '/addCourse',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function(response){
                        if (response.localeCompare("Success") == 0) {
                            alert("Course Created!");
                            $('#inputID').val('');
                            $('#inputName').val('');
                            $('#inputCredit').val('');
                            $('#inputDescription').val('');
                            $('#inputPrerequisite').val('');

                        }
                        else {
                            alert("Course Cannot Be Created!");
                        }
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
            $('#findCourse').click(function(){
                $.ajax({
                    url: '/findCourse',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function(response){
                        if (response.localeCompare('Error') == 0) {
                            alert("Course not found!");
                            $('#inputID').val('');
                            $('#inputName').val('');
                            $('#inputCredit').val('');
                            $('#inputDescription').val('');
                            $('#inputPrerequisite').val('');
                        }
                        else {
                            var res = response.split(";");
                            $('#inputName').val(res[1]);
                            $('#inputCredit').val(res[2]);
                            $('#inputDescription').val(res[3]);
                            $('#inputPrerequisite').val(res[4]);
                        }
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
            $('#updateCourse').click(function(){
                $.ajax({
                    url: '/updateCourse',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function(response){
                        if (response.localeCompare("Success") == 0) {
                            alert("Course Updated!");
                            $('#inputID').val('');
                            $('#inputName').val('');
                            $('#inputCredit').val('');
                            $('#inputDescription').val('');
                            $('#inputPrerequisite').val('');

                        }
                        else {
                            alert("Course Cannot Be Updated!");
                        }
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
            $('#deleteCourse').click(function(){
                $.ajax({
                    url: '/deleteCourse',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function(response){
                        if (response.localeCompare("Success") == 0) {
                            alert("Course Deleted!");
                            $('#inputID').val('');
                            $('#inputName').val('');
                            $('#inputCredit').val('');
                            $('#inputDescription').val('');
                            $('#inputPrerequisite').val('');
                        }
                        else {
                            alert("Course Cannot Be Deleted!");
                        }
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
        });
      </script>
    <style>
    
        html,
        body {
          height: 100%;
        }

        body {
            
          background-color: #f5f5f5;
        }
        
        .buttons {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }
        
        .form-add {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }
        
    
    
    </style>
  </head>

  <body class="text-center">
        <h1>Courses</h1><br/>
        <form class="form-add" role="form">
          <label for="inputID" class="sr-only">ID</label>
          <input type="text" id="inputID" name="courseID" class="form-control" placeholder="ID" required autofocus>
          <label for="inputName" class="sr-only">First Name</label>
          <input type="text" id="inputName" name="courseName" class="form-control" placeholder="Course Name" required>
          <label for="inputCredit" class="sr-only">Credit Hours</label>
          <input type="number" id="inputCredit" name="creditHours" class="form-control" placeholder="Credit Hours" required>
          <label for="inputDescription" class="sr-only">Description</label>
          <input type="text" id="inputDescription" name="description" class="form-control" placeholder="Description" required>
          <label for="inputPrerequisite" class="sr-only">Prerequisite Courses</label>
          <input type="text" id="inputPrerequisite" name="prerequisite" class="form-control" placeholder="Prerequisite Courses" required>
          
          <br/>
          <button class="btn btn-lg btn-primary btn-block" type="button" id="addCourse">Create Course</button>
          <button class="btn btn-lg btn-primary btn-block" type="button" id="findCourse">Find Course</button>
          <button class="btn btn-lg btn-primary btn-block" type="button" id="updateCourse">Update Course</button>
          <button class="btn btn-lg btn-primary btn-block" type="button" id="deleteCourse">Delete Course</button>
          <button class="btn btn-lg btn-primary btn-block" type="button" id="Return to Menu" onclick="location.href='http://localhost:5000/staffConsole'">Return</button>
          <p>* You need to enter a valid Course ID for Find, Update and Delete <br/>
             ** Course ID length is 5 (XX000)</p>
        </form>
      
  </body>
</html>
