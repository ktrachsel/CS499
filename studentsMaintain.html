      <script>
        $(function(){
            $('#addStudent').click(function(){
                var id = $('#inputID').val();
                var fn = $('#inputFN').val();
                var mi = $('#inputMI').val();
                var ln = $('#inputLN').val();
                var db = $('#inputBirth').val();
                var dept = $('#inputDepartment').val();
                var gpa = $('#inputGPA').val();
                
                $.ajax({
                    url: '/addStudent',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function(response){
                        if (response.localeCompare("Success") == 0) {
                            alert("Student Added!");
                            $('#inputID').val('');
                            $('#inputFN').val('');
                            $('#inputMI').val('');
                            $('#inputLN').val('');
                            $('#inputBirth').val('');
                            $('#inputDepartment').val('');
                            $('#inputGPA').val('');
                            $('#inputUsername').val('');

                        }
                        else {
                            alert("Student Cannot Be Added!");
                        }
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
            $('#findStudent').click(function(){
                $.ajax({
                    url: '/findStudent',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function(response){
                        if (response.localeCompare('Error') == 0) {
                            alert("Student not found!");
                            $('#inputID').val('');
                            $('#inputFN').val('');
                            $('#inputMI').val('');
                            $('#inputLN').val('');
                            $('#inputBirth').val('');
                            $('#inputDepartment').val('');
                            $('#inputGPA').val('');
                            $('#inputUsername').val('');
                        }
                        else {
                            var res = response.split(";");
                            $('#inputFN').val(res[1]);
                            $('#inputMI').val(res[2]);
                            $('#inputLN').val(res[3]);
                            $('#inputBirth').val(res[4]);
                            $('#inputDepartment').val(res[5]);
                            $('#inputGPA').val(res[6]);
                            $('#inputUsername').val(res[7]);
                        }
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
            $('#updateStudent').click(function(){
                var user = $('#inputEmail').val();
                var pass = $('#inputPassword').val();
                $.ajax({
                    url: '/updateStudent',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function(response){
                        if (response.localeCompare("Success") == 0) {
                            alert("Student Updated!");
                            $('#inputID').val('');
                            $('#inputFN').val('');
                            $('#inputMI').val('');
                            $('#inputLN').val('');
                            $('#inputBirth').val('');
                            $('#inputDepartment').val('');
                            $('#inputGPA').val('');
                            $('#inputUsername').val('');

                        }
                        else {
                            alert("Student Cannot Be Updated!");
                        }
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
            $('#deleteStudent').click(function(){
                var user = $('#inputEmail').val();
                var pass = $('#inputPassword').val();
                $.ajax({
                    url: '/deleteStudent',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function(response){
                        if (response.localeCompare("Success") == 0) {
                            alert("Student Deleted!");
                            $('#inputID').val('');
                            $('#inputFN').val('');
                            $('#inputMI').val('');
                            $('#inputLN').val('');
                            $('#inputBirth').val('');
                            $('#inputDepartment').val('');
                            $('#inputGPA').val('');
                            $('#inputUsername').val('');
                        }
                        else {
                            alert("Student Cannot Be Deleted!");
                        }
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
        });

  <body class="text-center">
        <h1>Students</h1><br/>
        <form class="form-add" role="form">
          <label for="inputID" class="sr-only">ID</label>
          <input type="number" id="inputID" name="studentID" class="form-control" placeholder="ID" required autofocus>
          <label for="inputFN" class="sr-only">First Name</label>
          <input type="text" id="inputFN" name="firstName" class="form-control" placeholder="First Name" required>
          <label for="inputMI" class="sr-only">Middle Initial</label>
          <input type="text" id="inputMI" name="middleInitial" class="form-control" placeholder="Middle Initial" required>
          <label for="inputLN" class="sr-only">Last Name</label>

          <label for="inputGPA" class="sr-only">Last Name</label>
          <input type="text" id="inputGPA" name="gpa" class="form-control" placeholder="Cumulative GPA" required>
          <label for="inputUsername" class="sr-only">Username</label>
          <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username mail" required>
          <br/>
          <button class="btn btn-lg btn-primary btn-block" type="button" id="addStudent">Add Student</button>
          <button class="btn btn-lg btn-primary btn-block" type="button" id="findStudent">Find Student</button>
          <button class="btn btn-lg btn-primary btn-block" type="button" id="updateStudent">Update Student</button>
